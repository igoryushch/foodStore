<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="mainstyle.css"/>
            <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Food store</title>
            </f:facet>
        </h:head>

        <h:body>

            <div id="wrapper">
                <div id="header">
                    <div id="topmenu">
                        <ul>
                            <ui:repeat value="#{mainMenu.mainmenu}" var="item">
                                <li>
                                    <a href="#{item.href}"><h:outputText value="#{item.name}" class="mainmenu"/></a>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div><!-- #header-->



                <div id="logolayer">

                    <div id="logo">
                        <p>
                        <h:graphicImage alt="logo"
                                        url="images/logo-img.png">
                        </h:graphicImage>
                        </p>
                    </div>
                    <div id="topnews"> 
                        <p>
                        <h:graphicImage alt="logo"
                                        url="images/topnews.jpg">
                        </h:graphicImage></p>
                    </div>
                </div>

                <div id="middle">
                    
                    <div id="container">
                        <div id="categheader">
                            <br/>
                            <br/>
                            <br/>
                            <h:graphicImage alt="logo"
                                            url="images/category-img.jpg">
                            </h:graphicImage>
                        </div>

                        <div id="categorieslist">
                            <h:form>
                                <ul>
                                    <ui:repeat value="#{ih.categoryList.categories}" var="cat">
                                        <li>
                                        <h:commandLink action="#{ih.selectCategory(cat.id)}">
                                            <h:outputText value="#{cat.name}" styleClass="#{cat.styleClass}"/>
                                        </h:commandLink>
                                        </li>
                                    </ui:repeat>
                                </ul>
                            </h:form>
                            <div id="shopcartbtn">
                                                               
                                <h:form id="shopcartform">
                                    <h:commandLink action="cart?faces-redirect=true" styleClass="shpcartlink">
                                        <h:outputText value="Shop cart" />
                                    </h:commandLink>
                                    <h:outputText id="total" value="#{ih.total}" styleClass="total">
                                        <f:convertNumber  pattern="$0.00"/>
                                    </h:outputText>
                                </h:form>
                            </div>

                        </div>

                        <div id="banner">
                            <h:graphicImage alt="logo"
                                            url="images/banner.jpg">
                            </h:graphicImage>
                        </div>

                        <div id="staffenter">
                            <h:form>
                                <p:commandButton value="Staff Entry"
                                                 action="login" />
                            </h:form>
                        </div>
                        
                    </div><!-- #container-->

                    <div id="label">
                        <a href="#label">
                        <h:graphicImage alt="logo"
                                        url="images/menuheader.jpg">
                        </h:graphicImage>
                        </a>
                    </div>
                    
                    <div id="indexRightColumn">
                        <ui:repeat value="#{ih.menu}" var="item">

                            <div class="categoryBox">
                                <h:graphicImage alt=""
                                                url="#{item.imagePath}">
                                </h:graphicImage>
                                <div class="productname">#{item.name}</div>  
                                <div class="productprice">$  #{item.price}</div>
                                <div class="addbtn">
                                    <h:form styleClass="addform">
                                        <p:growl id="messages" showDetail="true" />
                                        <p:commandButton update=":shopcartform:total,messages" action="#{ih.addToCart(item.id)}" value="Add to cart" 
                                                          styleClass="addtocartbtn"/> 
                                    </h:form>
                                </div>
                            </div>
                        </ui:repeat>                       
                    </div>
                    
                </div><!-- #middle-->

            </div><!-- #wrapper -->

            <div id="footer">
                <div id="footermenu">
                    <ul>
                        <ui:repeat value="#{mainMenu.mainmenu}" var="item">
                            <li>
                                <a href="#{item.href}"><h:outputText value="#{item.name}" class="mainmenu"/></a>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </div><!-- #footer -->
        </h:body>
    </f:view>
</html>
