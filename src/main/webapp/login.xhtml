<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <link rel="stylesheet" type="text/css" href="mainstyle.css"/>
            <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Food store</title>
            </f:facet>
        </h:head>

        <h:body>

            <div id="wrapper">
                <div id="header">
                    <div id="topmenu">
                        <ul>
                            <ui:repeat value="#{mainMenu.mainmenu}" var="item">
                                <li>
                                    <a href="#{item.href}"><h:outputText value="#{item.name}" class="mainmenu"/></a>
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div><!-- #header-->

                <div id="logolayer">

                    <div id="logo">
                        <p>
                        <h:graphicImage alt="logo"
                                        url="images/logo-img.png">
                        </h:graphicImage>
                        </p>
                    </div>

                    <div id="middletemplate">

                        <div class="log">
                            
                                <h:form>
                                    <p:panel header="Login Form" style="width: 350px;">
                                        <p:messages id="messages" showDetail="true" autoUpdate="true"/>  

                                        <h:panelGrid columns="2" id="logform">                     
                                            <h:outputLabel for="lgn" value="Login: *" />  
                                            <p:inputText id="lgn" value="#{userBean.login}" label="Login" required="true"/>  

                                            <h:outputLabel for="pwd" value="Password: *" />  
                                            <p:password id="pwd" value="#{userBean.password}" label="Password" required="true"/>  
                                        </h:panelGrid>  

                                        <p:commandButton id="loginbtn" update="logform" value="Enter" action="#{userHolder.logUser(userBean)}" ajax="false"/>
                                    </p:panel>
                                    
                                </h:form>
                            
                        </div>

                    </div>


                </div>
                <!-- #middle-->

            </div><!-- #wrapper -->

            <div id="footer">
                <div id="footermenu">
                    <ul>
                        <ui:repeat value="#{mainMenu.mainmenu}" var="item">
                            <li>
                                <a href="#{item.href}"><h:outputText value="#{item.name}" class="mainmenu"/></a>
                            </li>
                        </ui:repeat>
                    </ul>
                </div>
            </div><!-- #footer -->
        </h:body>
    </f:view>
</html>
